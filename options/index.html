<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let Go Options</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="overlay" id="overlay">
    <main class="options" role="dialog" aria-modal="true" aria-labelledby="options-title">
      <button class="close" type="button" aria-label="Close options" id="close-options">âœ•</button>

      <h1 id="options-title">Let Go</h1>
      <p class="subtitle">Set how long a tab can sit idle before it automatically closes</p>

      <div class="info">Tabs that are pinned or currently inactive are never closed.</div>

      <div class="form">
        <label class="label" for="close-after">Close tabs after</label>
        <div class="controls">
          <select id="close-after" class="select">
            <option>5 minutes</option>
            <option selected>10 minutes</option>
            <option>15 minutes</option>
            <option>30 minutes</option>
            <option>1 hour</option>
          </select>
          <button class="button" type="button">Confirm</button>
        </div>
      </div>

      <p class="current">Minutes Set: <strong>10 minutes</strong></p>
    </main>
  </div>
  <script>
    const overlay = document.getElementById('overlay');
    const closeButton = document.getElementById('close-options');

    closeButton.addEventListener('click', () => {
      overlay.classList.add('is-hidden');
    });
  </script>
</body>
</html>
